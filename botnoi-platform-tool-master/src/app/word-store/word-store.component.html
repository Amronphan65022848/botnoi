<div class="bg-word-store">
  <div class="container-word-stole">
    <!-- ------------------topic------------------- -->
    <div class="topic-word-stole">
      <div class="text-topic-word">คลังคำศัพท์</div>
      <div class="topic-word-stole-right">
        <div>
          <button mat-flat-button class="edit-button-word">
            <img
              src="../../assets/img/addEdit.png"
              style="margin-right: 5px; margin-bottom: 5px"
            />แก้ไขคำอ่านผิด
          </button>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input
              [(ngModel)]="textSearch"
              (keyup)="search($event)"
              autocomplete="off"
              matInput
              placeholder="ค้นหา ...."
            />
            <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
            <mat-icon
              (click)="clearSearch()"
              mat-icon-button
              matSuffix
              *ngIf="textSearch"
              >close</mat-icon
            >
          </mat-form-field>
        </div>
        <div>

          <button mat-icon-button class="button-trash" (click)="removeRow($event)"  [disabled]=!checkState  >
            <img src="../../assets/img/trash.png" />
          </button></div>

      </div>

    </div>

    <div
      style="
        border: 1px solid #01bffb;
        border-radius: 16px;
        padding: 5px;
        background-color: white;
      "
    >
      <table
        mat-table
        [dataSource]="dataSource"
        class="table-topic-word-store"
        
      >
        <!-- ------------select--------------- -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="bdtop-bot-left"></th>
          <td mat-cell *matCellDef="let data; let i = index" style="width: 10%;">
            <mat-checkbox (change)="checked(i)"> </mat-checkbox>
          </td>
        </ng-container>

        <!-- ------------date-time--------------- -->
        <ng-container matColumnDef="date_time">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="width: 25%; padding-left: 20px"
          >
            วันที่/เวลา
          </th>
          <td mat-cell *matCellDef="let data">
            {{ data.date_time }} น.
          </td>
        </ng-container>
        <!-- ------------writing--------------- -->
        <ng-container matColumnDef="before_text">
          <th mat-header-cell *matHeaderCellDef style="width: 15%">คำเขียน</th>
          <td mat-cell *matCellDef="let data">{{ data.before_text }}</td>
        </ng-container>
        <!-- ------------edited-reading--------------- -->
        <ng-container matColumnDef="atfer_text">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="width: 25%; padding-left: 10px"
          >
            คำอ่านที่ถูกแก้ไข
          </th>
          <td mat-cell *matCellDef="let data">{{ data.atfer_text }}</td>
        </ng-container>
        <!-- ------------listen-to-sound--------------- ->- -->

        <ng-container matColumnDef="listen-to-sound">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="width: 20%; padding-left: 40px"
          >
            ฟังเสียง
          </th>
          <td mat-cell *matCellDef="let data">
            <div class="">
              <button mat-flat-button class="listen-to-sound">
                <img
                  src="../../assets/img/playSound.png"
                  style="margin-right: 5px; margin-bottom: 5px"
                />ฟังเสียง
              </button>
            </div>
          </td>
        </ng-container>

        <!-- -- ------------edit--------------- -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;" class="bdtop-bot-right">
            แก้ไข
          </th>
          <td mat-cell *matCellDef="let data">
            <button mat-icon-button>
              <img src="../../assets/img/Vector.png" />
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumn"
        ></tr>
        <tr mat-row
          *matRowDef="
            let row;
            columns: displayedColumn"
        ></tr>
      </table>
    </div>
  </div>
</div>
